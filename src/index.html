<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
  <title>Base</title>
</head>
<body>
  <!-- HEADER -->
  <header class="header bg-[#002547] pt-[50px]">
    <div class="container flex items-center justify-between ">
      <a class="no-underline hover:opacity-60 active:opacity-40 transition-all duration-700 flex-shrink-0" href="#">
        <img src="./img/logo.svg" alt="logo" width="110" height="42">
      </a>

      <nav class="header__nav flex items-center">
        <ul class="list-none flex items-center">
          <li>
            <a href="#" class="inline-block font-poppins text-[16px] leading-[130%] text-[#99A8B5] hover:text-[#fff] hover:underline active:opacity-60 transition-all duration-700">
              Home
            </a>
          </li>

          <li class="ml-[40px]">
            <a href="#" class="inline-block font-poppins text-[16px] leading-[130%] text-[#99A8B5] hover:text-[#fff] hover:underline active:opacity-60 transition-all duration-700">
              Features
            </a>
          </li>

          <li class="ml-[40px]">
            <a href="#" class="inline-block font-poppins text-[16px] leading-[130%] text-[#99A8B5] hover:text-[#fff] hover:underline active:opacity-60 transition-all duration-700">
              Testimonial
            </a>
          </li>

          <li class="ml-[40px]">
            <a href="#" class="inline-block font-poppins text-[16px] leading-[130%] text-[#99A8B5] hover:text-[#fff] hover:underline active:opacity-60 transition-all duration-700">
              Pricing
            </a>
          </li>

          <li class="ml-[40px]">
            <a href="#" class="inline-block font-poppins text-[16px] leading-[130%] text-[#99A8B5] hover:text-[#fff] hover:underline active:opacity-60 transition-all duration-700">
              CTA
            </a>
          </li>
        </ul>

        <a class="inline-block ml-[167px] px-[30px] py-[15px] bg-[#fff] rounded-[5px] text-[#1D92FF] font-poppins text-[16px] leading-[130%] font-medium hover:opacity-70 active:opacity-40 transition-all duration-450" href="#">Try Demo</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="hero bg-[#002547] pt-[126px] pb-[150px] bg-[url('/src/img/hero.png')] bg-no-repeat">
      <div class="container flex items-center justify-between">
        <div >
          <span class="text-[#1D92FF] text-[16px] leading-[160%] font-poppins inline-block mb-[6px]">Lorem ipsum dolor</span>

          <h1 class="m-0 p-0 text-white text-[60px] leading-[140%] font-poppins font-medium max-w-[580px] mb-[25px]">
            Always the <span class="text-[#1D92FF]">Real</span> thing, always <span class="text-[#1D92FF]">Saas</span>
          </h1>

          <p class="m-0 p-0 text-[#B2BDC8] text-[18px] leading-[160%] font-poppins max-w-[401px] mb-[40px]">
            And that number is growing every day. That Means
            <span class="text-[#E5E9EC] font-semibold">E-Commerce</span>
            is thriving.
          </p>

          <div class="mb-[40px]">
            <button class="bg-white rounded-[3px] text-[#1D92FF] text-[18px] leading-[130%] font-medium font-poppins py-[15px] px-[51px] hover:opacity-70 active:opacity-40 transition duration-400">
              Try For Free
            </button>

            <button class="rounded-[3px] border-solid border-2 border-[#677D92] text-[#1D92FF] text-[18px] leading-[130%] font-medium font-poppins py-[15px] px-[51px] hover:opacity-70 active:opacity-40 transition duration-400 ml-[30px]">
              Try For Free
            </button>
          </div>

          <div class="max-w-[457px] w-[100%] h-[1px] bg-[#677D92] mb-[14px]"></div>

          <p class="m-0 p-0 text-[#B2BDC8] text-[16px] leading-[140%] font-poppins max-w-[449px]">
            There are some things money can’t buy. For everything else there’s
            <span class="text-[#E5E9EC] font-medium">
              ‘’MasterCard”
            </span>
            is a good example.
          </p>
        </div>

      </div>
    </section>
    <!-- CITES -->
    <section class="cites pt-[126px] pb-[140px]">
      <div class="container">
        <ul class="list-none flex items-center justify-between">
          <li>
            <a href="#" class="no-underline hover:opacity-70 active:opacity-40 transition duration-450">
              <img src="./img/fedex.png" alt="fedex" width="99" height="46">
            </a>
          </li>

          <li>
            <a href="#" class="no-underline hover:opacity-70 active:opacity-40 transition duration-450">
              <img src="./img/amazon.png" alt="fedex" width="144" height="44">
            </a>
          </li>

          <li>
            <a href="#" class="no-underline hover:opacity-70 active:opacity-40 transition duration-450">
              <img src="./img/fed.png" alt="fedex" width="165" height="46">
            </a>
          </li>

          <li>
            <a href="#" class="no-underline hover:opacity-70 active:opacity-40 transition duration-450">
              <img src="./img/google.png" alt="fedex" width="155" height="46">
            </a>
          </li>

          <li>
            <a href="#" class="no-underline hover:opacity-70 active:opacity-40 transition duration-450">
              <img src="./img/microsoft.png" alt="fedex" width="210" height="46">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
